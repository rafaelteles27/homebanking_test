<!-- src/app/login/login.component.html -->
<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" class="form-control" id="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" class="form-control" id="password" formControlName="password" required>
      </mat-form-field>
      <div class="div-buttons">
      <button mat-flat-button color="primary" type="submit" class="btn btn-primary">Login</button>
      <div class="spacer"></div>
  <a routerLink="/registro" mat-raised-button color="accent">Registe-se aqui</a>
</div>
    </form>
  </div>
